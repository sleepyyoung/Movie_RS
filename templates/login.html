<body>


<div class="container1" style="width: 45%;margin-left: 30%;">
    <form class="form-horizontal" method="post">{% csrf_token %}
        <h2 class="form-signin-heading" align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ login }}</h2>
        <div class="form-group">
            <label for="{{ login_form.user.id_for_label }}"
                   class="col-md-2 control-label"
                   style="text-align: right;width: 150px;">{{ login_form.user.label }}</label>
            <div class="col-sm-9  inline-style" style="width: 400px;display: inline-block;">
                {{ login_form.user }}
            </div>
            <span style="color: red">{{ login_form.user.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="{{ login_form.password.id_for_label }}"
                   class="col-md-2 control-label"
                   style="text-align: right;width: 150px;">{{ login_form.password.label }}</label>
            <div class="col-sm-9  inline-style" style="width: 400px;display: inline-block;">
                {{ login_form.password }}
            </div>
            <span style="color: red"> {{ login_form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="{{ login_form.captcha.id_for_label }}"
                   class="col-md-2 control-label"
                   style="text-align: right;width: 150px;">{{ login_form.captcha.label }}</label>
            <div class="col-sm-9  inline-style" style="width: 400px;display: inline-block;">
                {{ login_form.captcha }}
            </div>
            <span style="color: red"> {{ login_form.captcha.errors.0 }}</span>
        </div>
        <script>
            $('.captcha').click(function () {
                $.getJSON("/captcha/refresh/", function (result) {
                    $('.captcha').attr('src', result['image_url']);
                    $('#id_captcha_0').val(result['key'])
                });
            });
        </script>

        <div class="form-group" align="center">
            <button id="register" class="btn btn-primary btn-block " type="submit" style="width: 300px;">登录</button>
        </div>
        <div class="form-group" align="center" style="margin-right: auto;margin-left: auto;width: 400px;">
            <button style="display:inline-block;float:left;text-align:left;border-width: 0;margin-left: 0;margin-top: 5px;"
                    type="button" id="forgot_password_button">
                <u><a id="forgot_password">忘记密码？</a></u>
            </button>
            <script>
                $("#forgot_password_button").click(function () {
                    var username = $("#id_user").val()
                    if (username) {
                        $('#forgot_password').attr('href', '/forgot_password/' + username);
                    } else {
                        alert("请输入账号");
                    }
                });
            </script>
            <button style="display:inline-block;float:right;text-align:right;border-width: 0;margin-right: 0;margin-top: 5px;"
                    type="button" id="000">
                <u><a href="{% url 'enter:register' %}">没有账号？点击注册</a></u>
            </button>
        </div>
        </br>
        <div align="center"><a class=" btn-lg  " href="{% url 'home:select' %}">不登录,直接去主页</a></div>


    </form>
</div>

</body>


</html>
